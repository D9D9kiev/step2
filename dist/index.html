<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo"><img src="./assets/img/VHC.png" alt=""></div>
        <button class="login-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Вхід</button>
    </div>


    <div id="id01" class="modal">

        <form class="modal-content ">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="./assets/img/loginlogo.png" alt="">
            </div>

            <div class="form">
                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="Email" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="Password" required>

                <div class="auth"><button class="login" type="submit">Login</button>
                    <input type="checkbox" checked="checked"> Remember me </div>
            </div>

            <div class="buttons">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>
    <script src='./assets/js/main.js'></script>
    </div>
</body>
</html>
